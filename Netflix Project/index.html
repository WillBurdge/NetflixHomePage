<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix</title>
	<link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/64-netflix-64.png">
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<a href="#">
					<img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
				</a>
			</div>
			<ul class="menu">
				<li><a href="#home">Home</a></li>
				<li><a href="#tvshows">TV Shows</a></li>
				<li><a href="#movies">Movies</a></li>
				<li><a href="#new&popular">New & Popular</a></li>
				<li><a href="#mylist">My List</a></li>
			</ul>
				</div>
			</div>
			<div class="hamburger">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</nav>
		<div class="hero">
			<div class="hero-content">
				<h1>Watch Anywhere. Cancel Anytime.</h1>
				<p>Ready to watch? Enter your email to create or restart your membership.</p>
				<form>
					<input type="email" placeholder="Email address">
					<button>Get Started</button>
				</form>
			</div>
		</div>
	</header>
	<main>
		<h2 class="section-title">TV Shows</h2>
		<div class="grid">
			<div class="card">
				<img src="riverdale.jpg" alt="Stranger Things">
			</div>
			<div class="card">
				<img src="wednesday.jpg" alt="The Witcher">
			</div>
			<div class="card">
				<img src="strangerthings.jpg" alt="Black Mirror">
			</div>
			<div class="card">
				<img src="persuassion.jpg" alt="Breaking Bad">
			</div>
		</div>
		<h2 class="section-title">Movies</h2>
		<div class="grid">
			<div class="card">
				<img src="thegreyman.jpg" alt="">
			</div>
			<div class="card">
				<img src="irishman.jpg" alt="Roma">
			</div>
			<div class="card">
				<img src="thebubble.jpg" alt="The Social Dilemma">
			</div>
			<div class="card">
				<img src="power.jpg" alt="Parasite">
			</div>
		</div>
	</main>
</body>
</html>
